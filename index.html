<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

    <div class="container mt-4">
        <div class="row align-items-center mb-4">
            <div class="col">
                <h1 class="logo">DayToDo</h1>
            </div>
            <div class="col-auto">
                <input type="date" id="dateSelector" class="form-control">
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-12">
                <input type="text" id="taskInput" class="form-control" placeholder="Enter your task...">
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <ul id="taskList" class="list-group sortable-list"></ul>
            </div>
        </div>
        <div class="display-flex flex-direction-row justify-content-center align-items-center text-center mb-4 mt-4">Created by <a href="https://t.me/makszhilyaev">@makszhilyaev</a></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="taskModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Task Text</label>
                        <input type="text" class="form-control" id="modalTaskText">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" id="modalTaskDescription"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Task Time (optional)</label>
                        <input type="time" class="form-control" id="modalTaskTime">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Text Color</label>
                        <div class="color-picker">
                            <div class="color-circle" data-color="crimson"></div>
                            <div class="color-circle" data-color="orange"></div>
                            <div class="color-circle" data-color="blue"></div>
                            <div class="color-circle" data-color="teal"></div>
                            <div class="color-circle" data-color="black"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="deleteTask">Delete</button>
                    <button type="button" class="btn btn-primary" id="saveTask">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
